<html>
    <head>
        <title>Preferences - magnet Link to NAS</title>
        <link media="all" type="text/css" rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <!-- <h1 i18n-content="appName"></h1> -->
        <div class="container">
            <div class="col-sm-6 col-sm-offset-3">
                <h1 i18n-content="prefTitle"></h1>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="prefIP" class="col-sm-2 control-label" i18n-content="prefType"></label>
                        <div class="col-sm-10">
                            <select class="form-control" id="prefType">
                                <option value="synology">Synology DSM 5.0</option>
                                <option value="transmission">Transmission</option>
                                <!-- <option value="customize">Customize</option> -->
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="prefIP" class="col-sm-2 control-label">IP</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="prefIp" placeholder="IP">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="prefPORT" class="col-sm-2 control-label">PORT</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="prefPort" placeholder="PORT">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="prefURL" class="col-sm-2 control-label">URL</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="prefUrl" placeholder="URL">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="prefToken" class="col-sm-2 control-label">TOKEN</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="prefToken" placeholder="TOKEN">
                        </div>
                        <div class="col-sm-3">
                            <button type="button" id="fetchToken" class="btn btn-info form-control" i18n-content="prefFetchToken"></button>
                        </div>
                        <p class="help-block text-right" i18n-content="prefTokenNote"></p>
                    </div>
                    <!-- <div class="form-group synology">
                        <label for="prefLocation" class="col-sm-2 control-label">Location</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="prefLocation" placeholder="Download Location">
                        </div>
                    </div> -->
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-default" id="prefSave" i18n-content="prefSave"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="assets/lib/jquery-2.1.3.min.js"></script>
        <script src="assets/js/content.js"></script>
    </body>
</html>
